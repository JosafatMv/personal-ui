<div class="container my-4">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 text-center"
    style="width: 100%"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center">No.</th>
      <td mat-cell *matCellDef="let personal">{{ personal.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center">Name</th>
      <td mat-cell *matCellDef="let personal">{{ personal.nombre }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef class="text-center">Surname</th>
      <td mat-cell *matCellDef="let personal">{{ personal.apellidoP }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef class="text-center">Lastname</th>
      <td mat-cell *matCellDef="let personal">{{ personal.apellidoM }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="text-center">Position</th>
      <td mat-cell *matCellDef="let personal">{{ personal.puesto }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef class="text-center">Salary</th>
      <td mat-cell *matCellDef="let personal">{{ personal.sueldo }}</td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef class="text-center">Birthday</th>
      <td mat-cell *matCellDef="let personal">{{ personal.fecNac }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
