<form #formPerson="ngForm" novalidate (submit)="savePerson()">
    <h2 mat-dialog-title>Register personal</h2>
    <mat-dialog-content class="mat-typography">
        <div class="row form-group">
            <div class="col-6 col-md-6 col-xs-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Josafat" #name="ngModel" [(ngModel)]="person.name" name="name" required
                        pattern="[A-Za-z.áéóíúÁÉÓÍÚñÑÖÜöüW0-9 ]+">
                    <mat-error *ngIf="name.invalid">
                        <span *ngIf="name.errors?.['required']">Campo obligatorio</span>
                        <span *ngIf="name.errors?.['pattern']">Caracteres no válidos</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6 col-md-6 col-xs-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Surname</mat-label>
                    <input matInput placeholder="Muñoz" #surname="ngModel" [(ngModel)]="person.surname" name="surname"
                        required pattern="[A-Za-z.áéóíúÁÉÓÍÚñÑÖÜöüW0-9 ]+">
                    <mat-error *ngIf="surname.invalid">
                        <span *ngIf="surname.errors?.['required']">Campo obligatorio</span>
                        <span *ngIf="surname.errors?.['pattern']">Caracteres no válidos</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-6 col-md-6 col-xs-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Lastname</mat-label>
                    <input matInput placeholder="Valverde" #lastname="ngModel" [(ngModel)]="person.lastname"
                        name="lastname" pattern="[A-Za-z.áéóíúÁÉÓÍÚñÑÖÜöüW0-9 ]+">
                    <mat-error *ngIf="lastname.invalid">
                        <span *ngIf="lastname.errors?.['pattern']">Caracteres no válidos</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6 col-md-6 col-xs-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Birthday</mat-label>
                    <input matInput placeholder="Muñoz" type="date" #birthday="ngModel" [(ngModel)]="person.birthday"
                        name="birthday" required>
                    <mat-error *ngIf="birthday.invalid">
                        <span *ngIf="birthday.errors?.['required']">Campo obligatorio</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-6 col-md-6 col-xs-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Salary</mat-label>
                    <input matInput placeholder="Josafat" type="number" #salary="ngModel" [(ngModel)]="person.salary"
                        name="salary" required>
                    <mat-error *ngIf="salary.invalid">
                        <span *ngIf="salary.errors?.['required']">Campo obligatorio</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6 col-md-6 col-xs-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Position</mat-label>
                    <mat-select #position="ngModel" [(ngModel)]="person.position.id" name="position" required>
                        <mat-option value="" selected>Seleccionar position</mat-option>
                        <mat-option *ngFor="let position of positions" value="{{position.id}}">{{position.puesto}} -
                            {{position.descripcion}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="position.invalid">
                        <span *ngIf="position.errors?.['required']">Campo obligatorio</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-end">
        <button mat-button mat-dialog-close type="button">Cancel</button>
        <button mat-button type="submit">Guardar</button>
    </mat-dialog-actions>
</form>
